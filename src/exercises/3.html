<!doctype html>
<html lang="en">
  <head>
    {{> head}}

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    {{> header-bar }}

    <div id="root" class="container"></div>
  </body>

  <script type="text/babel">
 
    const Button = () => {
      return <div>
        <button
          onClick={() => alert('Le bouton start à été cliqué !')}
          id="start"
          className="btn btn-primary"
        >Start</button>
      </div>
    };

    const Card = ({ image, children }) => {
      return <div className="card bg-base-100 w-96 shadow-xl">
        <figure>
          <img src={image} alt="Shoes" />
        </figure>
        <div className="card-body">
          <h2 className="card-title">Shoes!</h2>
          {children}
        </div>
      </div>
    };

    function MainComponent(){
      return (   
      <div id="main">
        <h2>{Math.random()}</h2>
        <p>{112 + 4}</p> 
        <span>{new Date().toDateString()}</span>
        <Card image="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg">
          <Button />
        </Card>
      </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <>
        <MainComponent />
      </>
    );

  </script>
</html>
