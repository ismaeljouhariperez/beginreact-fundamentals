<!doctype html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body class="">
    {{> header-bar }}

    <div class="flex flex-col gap-4 container">
      <button class="btn btn-primary" onclick="calculate()">Submit</button>
      <div id="root" class="container"></div>
    </div>
  </body>

  <script>
    const triangleAir = (base, height) => (base * height) / 2;

    const calculate = () => {
      const result = triangleAir(5, 10);
      document.getElementById("root").innerHTML = result;
    };
  </script>

  <script></script>
</html>
